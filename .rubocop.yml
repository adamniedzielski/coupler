require:
  - rubocop-rails

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "bin/**/*"
    - "db/schema.rb"

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/Documentation:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false
Metrics/MethodLength:
  Max: 20
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - "config/**/*"
Rails/I18nLocaleTexts:
  Enabled: false
